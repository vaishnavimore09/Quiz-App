<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/style/startQuiz.css">
</head>

<body>
    <header>
        <nav id="navbar">
            <img src="/Assets/techpahshala.svg" alt="techpaathshala logo">
            <div class="nav-details">
                <p>Edit Quizzes</p>
                <p>All Quizzes</p>
                <img src="/assets/Avatar.png" alt="user-profile-pic" class="profile-pic">
            </div>
        </nav>
    </header>

    <section>

        <div class="start-quiz-page">
            <div class="quiz-intro-line">
                <h1>Let’s Start the Quiz</h1>

                <div class="time-limit">
                    <img src="/Assets/tabler_clock.svg" alt="clock-icon" width="12px" height="12px">
                    <p>10 min</p>
                </div>
                <li>Disclaimers</li>
                <li>Disclaimers</li>
            </div>

            <div class="content">
                <div class="catchy-intro-container">
                    <img src="/Assets/frame.svg" alt="image" width="900px">
                    <div class="catchy-intro">
                        <h2>Catchy Line for Starting Quiz</h2>
                        <p>When you’re done, review your answers and See your rank.</p>
                    </div>
                </div>

                <div>
                    <button id="start-quiz" onclick="startQuiz()" >Start Quiz</button>
                </div>
            </div>
        </div>
    </section>





    <script src="/script/quiz.js"></script>
</body>

</html>
