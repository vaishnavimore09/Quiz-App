<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-container">
        <div class="brain">
            <img src="/Assets/brain image.jpg" alt="brain image">
        </div>
        <div class="login-content">
            <div class="login-header">
                <h1>Login</h1>
                <p
                    style="color: var(--grey-3, #8E8E93);font-family: Inter;font-size: 16px;font-style: normal;font-weight: 400;line-height: 120%;">
                    Please enter your details below.</p>
            </div>

            <div class="email-section">
                <p>Email ID <span style="color:#D70015">*</span></p>
                <input type="email" id="emailLogin" placeholder="xyz12@gmail.com" required>
            </div>

            <div class="password-section">
                <p>Password<span style="color:#D70015">*</span></p>
                <div class="password">
                    <input type="password" id="passwordLogin" placeholder="Password" required>
                    <div class=" showpassword">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22px" height="18px" fill="currentColor"
                            class="bi bi-eye-slash" viewBox="0 0 16 16" id="viewpassword" onclick="passwordHideShow()">
                            <path
                                d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
                            <path
                                d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
                            <path
                                d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
                        </svg>
                    </div>

                </div>
            </div>

            <button id="login-button">Login</button>

            <div class="google">
                <img src="/Assets/ggoggle icon.svg" alt="google icon">
                <p>Sign up with Google</p>
            </div>

            <div class="have-account">
                <p>Don't have an account? <a href="/Pages/signup.html"> Sign Up? </a></p>
                <!-- <p onclick="signup()"><span style="color: #0948B4;cursor:pointer"> Sign Up</span></p> -->
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
